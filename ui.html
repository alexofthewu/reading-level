<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading Level Checker</title>
  <!-- Add Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Any custom styles can go here if needed */
  </style>
</head>
<body class="p-4 bg-white">
  <div class="max-w-md mx-auto">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Reading Level Checker</h3>
    
    <!-- Add progress bar container -->
    <div id="progressContainer" class="hidden mb-4">
      <div class="flex justify-between mb-1">
        <span class="text-sm font-medium text-gray-700">Analyzing text...</span>
        <span id="progressText" class="text-sm font-medium text-blue-600">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progressBar" 
             class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
             style="width: 0%">
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Target Grade Level:
        <input 
          type="number" 
          id="targetGrade" 
          value="5" 
          min="1" 
          max="12"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-blue-500 focus:ring-blue-500 
                 text-gray-900 px-3 py-2 border"
        />
      </label>
    </div>

    <button 
      id="checkBtn"
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-md
             hover:bg-blue-600 focus:outline-none focus:ring-2 
             focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    >
      Check
    </button>

    <div id="results" class="mt-4 space-y-2"></div>
  </div>

  <script>
    document.getElementById('checkBtn').onclick = () => {
      const targetGrade = parseInt(document.getElementById('targetGrade').value, 10);
      parent.postMessage({ 
        pluginMessage: { 
          type: 'analyze-text',
          targetGrade 
        }
      }, '*');
    };

    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      
      if (message.type === 'analysis-progress') {
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        progressContainer.classList.remove('hidden');
        const percentage = Math.round(message.progress * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}%`;
      }
      
      if (message.type === 'analysis-results') {
        // Hide progress bar when complete
        document.getElementById('progressContainer').classList.add('hidden');
        
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        
        message.results.forEach(result => {
          const div = document.createElement('div');
          div.className = 'p-3 rounded-md border ' + 
            (result.readingLevel > message.targetGrade 
              ? 'border-red-300 bg-red-50 text-red-700' 
              : 'border-green-300 bg-green-50 text-green-700');
          
          const text = result.text.length > 30 ? 
            result.text.slice(0, 30) + '...' : 
            result.text;
          
          div.innerHTML = `
            <p class="text-sm">
              <span class="font-medium">Text:</span> "${text}"
            </p>
            <p class="text-sm mt-1">
              <span class="font-medium">Grade Level:</span> ${result.readingLevel.toFixed(1)}
            </p>
          `;
          
          resultsDiv.appendChild(div);
        });
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading Level Checker</title>
  <!-- Add Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-white">
  <div class="max-w-md mx-auto">
    <h3 class="text-xl font-bold mb-2 text-gray-800">Reading Level Checker</h3>
    <p class="text-sm text-gray-600 mb-4">Analyze text using Flesch-Kincaid Grade Level</p>
    
    <!-- Add progress bar container -->
    <div id="progressContainer" class="hidden mb-4">
      <div class="flex justify-between mb-1">
        <span class="text-sm font-medium text-gray-700">Analyzing text...</span>
        <span id="progressText" class="text-sm font-medium text-blue-600">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progressBar" 
             class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
             style="width: 0%">
        </div>
      </div>
    </div>

    <button 
      id="checkBtn"
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-md
             hover:bg-blue-600 focus:outline-none focus:ring-2 
             focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    >
      Check Selected Text
    </button>

    <!-- Add results section with header -->
    <div class="mt-6" id="resultsSection">
      <h4 id="resultsHeader" class="text-lg font-medium text-gray-800 mb-3 hidden">Analysis Results</h4>
      <div id="results" class="space-y-2"></div>
    </div>
  </div>

  <script>
    // Function to resize window
    function resizeWindow() {
      const height = Math.min(800, document.body.scrollHeight + 40);
      parent.postMessage({ 
        pluginMessage: { 
          type: 'resize', 
          height: height 
        }
      }, '*');
    }

    document.getElementById('checkBtn').onclick = () => {
      document.getElementById('results').innerHTML = '';
      document.getElementById('resultsHeader').classList.add('hidden');
      document.getElementById('progressContainer').classList.remove('hidden');
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'analyze-text'
        }
      }, '*');
    };

    function getColorClasses(readingLevel) {
      switch(readingLevel) {
        case 'Easy':
          return 'border-green-300 bg-green-50 text-green-700';
        case 'Average':
          return 'border-yellow-300 bg-yellow-50 text-yellow-700';
        case 'Hard':
          return 'border-red-300 bg-red-50 text-red-700';
        default:
          return 'border-gray-300 bg-gray-50 text-gray-700';
      }
    }

    window.onmessage = (event) => {
      if (!event.data.pluginMessage) return;

      const message = event.data.pluginMessage;
      
      if (message.type === 'analysis-progress') {
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        progressContainer.classList.remove('hidden');
        const percentage = Math.round(message.progress * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}%`;
      }
      
      if (message.type === 'analysis-results') {
        document.getElementById('progressContainer').classList.add('hidden');
        
        const resultsDiv = document.getElementById('results');
        const resultsHeader = document.getElementById('resultsHeader');
        resultsDiv.innerHTML = '';
        
        if (!message.results || message.results.length === 0) {
          resultsHeader.classList.add('hidden');
          resultsDiv.innerHTML = `
            <div class="p-3 rounded-md border border-yellow-300 bg-yellow-50 text-yellow-700">
              Please select one or more text layers to analyze.
            </div>
          `;
        } else {
          resultsHeader.classList.remove('hidden');
          message.results.forEach(result => {
            const div = document.createElement('div');
            div.className = `p-3 rounded-md border ${getColorClasses(result.readingLevel)}`;
            
            const text = result.text.length > 30 ? 
              result.text.slice(0, 30) + '...' : 
              result.text;
            
            div.innerHTML = `
              <p class="text-sm">
                <span class="font-medium">Text:</span> "${text}"
              </p>
              <p class="text-sm mt-1">
                <span class="font-medium">Flesch-Kincaid Score:</span> ${result.score.toFixed(1)}
              </p>
              <p class="text-sm mt-1">
                <span class="font-medium">Reading Level:</span> 
                <span class="font-semibold">${result.readingLevel}</span>
              </p>
            `;
            
            resultsDiv.appendChild(div);
          });
        }
        
        // Resize window after results are added
        setTimeout(resizeWindow, 100);
      }
    };

    // Initial resize
    resizeWindow();
  </script>
</body>
</html>

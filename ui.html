<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading Level Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: hsl(240 10% 3.9%);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .container {
      max-width: 28rem;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 0.75rem;
      font-weight: 500;
      line-height: 1rem;
      margin: 0;
      color: hsl(240 5% 64.9%);
    }

    .header .title {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 2rem;
      letter-spacing: -0.025em;
      color: hsl(240 4.9% 83.9%);
    }

    .subtitle {
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: var(--figma-color-text-secondary);
      margin: 0.25rem 0 0 0;
    }

    .card {
      border: 1px solid var(--figma-color-border);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: hsl(240 5.9% 10%);
    }

    .card-content {
      padding: 1rem;
    }

    .sentence-case-card .card-content {
      padding: 0.75rem 1rem;
    }

    .score-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .score-card {
      flex: 1;
    }

    .score-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    .score-value {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.025em;
      color: hsl(240 4.9% 83.9%);
      text-align: center;
    }

    .readability-value {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.025em;
      text-align: center;
    }

    .readability-easy {
      color: hsl(142.1 70.6% 45.3%);
    }

    .readability-average {
      color: hsl(45.4 93.4% 47.5%);
    }

    .readability-hard {
      color: hsl(0 84.2% 60.2%);
    }

    .button {
      width: 100%;
      background-color: #EF4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.25rem;
      border: none;
      cursor: pointer;
      transition: background-color 150ms;
    }

    .button:hover {
      background-color: #DC2626;
    }

    .selected-text {
      font-size: 0.875rem;
      line-height: 1.5rem;
      margin-top: 0.5rem;
      color: hsl(240 4.9% 83.9%);
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .sentence-case-value {
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0;
    }

    .sentence-case-success {
      color: hsl(142.1 70.6% 45.3%);
    }

    .sentence-case-failure {
      color: hsl(0 84.2% 60.2%);
    }

    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Literacy</h1>
      <p class="subtitle">Analyze text using Flesch-Kincaid Grade Level</p>
    </div>

    <div id="results"></div>

    <button id="checkBtn" class="button">
      Check Selected Text
    </button>
  </div>

  <script>
    const checkBtn = document.getElementById('checkBtn');
    const resultsDiv = document.getElementById('results');

    function handleCheckButton() {
      resultsDiv.innerHTML = '';
      parent.postMessage({ 
        pluginMessage: { type: 'analyze-text' }
      }, '*');
    }

    function getReadabilityClass(readingLevel) {
      switch(readingLevel) {
        case 'Easy': return 'readability-easy';
        case 'Average': return 'readability-average';
        case 'Hard': return 'readability-hard';
        default: return '';
      }
    }

    function isSentenceCase(text) {
      // Add a period if text doesn't end with punctuation
      const normalizedText = text.trim().replace(/[.!?]*$/, '') + '.';
      
      // Split into sentences, handling multiple punctuation marks and preserving whitespace
      const sentences = normalizedText.split(/(?<=[.!?])\s+/);
      
      return sentences.every(sentence => {
        // Skip empty sentences
        if (!sentence.trim()) return true;
        
        // Find the first letter character in the sentence
        const firstLetterMatch = sentence.match(/[a-zA-Z]/);
        if (!firstLetterMatch) return true; // No letters in sentence
        
        // Get the first letter and its position
        const firstLetter = firstLetterMatch[0];
        const pos = firstLetterMatch.index;
        
        // Check if first letter is uppercase
        const isFirstUppercase = firstLetter === firstLetter.toUpperCase();
        
        // Check if any other letters in the sentence are incorrectly uppercase
        const restOfSentence = sentence.slice(pos + 1);
        const hasIncorrectUppercase = restOfSentence
          .split(/[.!?]\s+/) // Handle any nested sentences
          .some(part => {
            // Allow proper nouns and common acronyms
            const words = part.split(/\s+/);
            return words.some(word => {
              // Skip empty words or single letters
              if (word.length <= 1) return false;
              // Skip words that look like proper nouns or acronyms
              if (/^[A-Z][a-z]+$/.test(word) || /^[A-Z]+$/.test(word)) return false;
              // Check for any other uppercase letters
              return /[A-Z]/.test(word);
            });
          });

        return isFirstUppercase && !hasIncorrectUppercase;
      });
    }

    function handleAnalysisResults(message) {
      resultsDiv.innerHTML = '';
      
      if (!message.results || message.results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="card">
            <div class="card-content">
              <p class="subtitle">Please select one or more text layers to analyze.</p>
            </div>
          </div>
        `;
      } else {
        message.results.forEach(result => {
          const isSentenceCaseUsed = isSentenceCase(result.text);
          const sentenceCaseClass = isSentenceCaseUsed ? 'sentence-case-success' : 'sentence-case-failure';
          const sentenceCaseText = isSentenceCaseUsed ? 'Sentence case achieved' : 'Text is not sentence case';
          const icon = isSentenceCaseUsed 
            ? '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>'
            : '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>';

          resultsDiv.innerHTML += `
            <div class="card">
              <div class="card-content">
                <h2 class="title">Selected Text</h2>
                <p class="selected-text">${result.text}</p>
              </div>
            </div>
            <div class="score-row">
              <div class="card score-card">
                <div class="card-content">
                  <div class="score-section">
                    <h2 class="title">Readability</h2>
                    <p class="readability-value ${getReadabilityClass(result.readingLevel)}">${result.readingLevel}</p>
                  </div>
                </div>
              </div>
              <div class="card score-card">
                <div class="card-content">
                  <div class="score-section">
                    <h2 class="title">Flesch-Kincaid Score</h2>
                    <p class="score-value">${result.score.toFixed(1)}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card sentence-case-card">
              <div class="card-content">
                <p class="sentence-case-value ${sentenceCaseClass}">
                  ${icon}
                  ${sentenceCaseText}
                </p>
              </div>
            </div>
          `;
        });
      }
    }

    checkBtn.addEventListener('click', handleCheckButton);

    window.addEventListener('message', event => {
      if (!event.data.pluginMessage) return;
      const message = event.data.pluginMessage;
      
      if (message.type === 'analysis-results') {
        handleAnalysisResults(message);
      }
    });
  </script>
</body>
</html>
